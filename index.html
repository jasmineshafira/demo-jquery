<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form A</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="d-flex justify-content-center"
      style="
        background: linear-gradient(
          90deg,
          rgb(146, 9, 73) 0%,
          rgba(255, 0, 211, 1) 53%,
          rgba(251, 203, 255, 1) 100%
        );
      "
    >
      <div class="w-50 p-5">
        <form id="myForm">
          <div class="my-3">
            <label for="numberInput" style="color: white">Number</label>
            <input
              type="number"
              class="form-control"
              id="numberInput"
              name="numberInput"
            />
          </div>
          <div class="mb-3">
            <label for="textInput" style="color: white">Text</label>
            <input
              type="text"
              class="form-control"
              id="textInput"
              name="textInput"
            />
          </div>
          <div class="mb-3">
            <input
              type="submit"
              class="btn btn-danger"
              value="Submit"
              style="background-color: deeppink"
            />
          </div>
        </form>

        <table
          id="myTable"
          class="table table-bordered table-danger table-striped"
        >
          <thead>
            <tr>
              <th>Index</th>
              <th>Text</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="../bootstrap/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
